<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
<h1>Prueba de logger</h1>

<h2>Envio por get</h2>
<form action="log1" method="get">
	<input type="text" name="user" placeholder="Nombre de Usuario"><br>
	<input type="password" name="pass" placeholder="Contraseña"><br>
	<input type="submit">
</form>

<h2>Envio por post</h2>
<form action="log1" method="post">
	<input type="text" name="user" placeholder="Nombre de Usuario"><br>
	<input type="password" name="pass" placeholder="Contraseña"><br>
	<input type="submit">
</form>
</body>
</html>
